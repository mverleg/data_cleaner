<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Data Cleaner</title>
		<link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
		<style>
			.nav, .pagination, .carousel, .panel-title a
			{
				/* needed by http://angular-ui.github.io/bootstrap/ */
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Data Cleaner</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<ul class="nav navbar-nav">
						<li><a href="#"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> All</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> PrevName</a></li>
						<li class="active"><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> CurName <span class="sr-only">(current)</span></a></li>
						<li><a href="#"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span> NextName</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Variable...">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
							</span>
						</div>
					</form>
				</div><!-- /.container-fluid -->
			</nav>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-5">plots</div>
				<div class="col-xs-4  col-md-3">data info</div>
				<div class="col-xs-4  col-md-2">chosen actions</div>
				<div class="col-xs-4  col-md-2">available actions</div>
			</div>
			<div class="row">
				<div class="col-xs-5">more stuff</div>
			</div>
		</div>

		<div ng-controller="allVarsModal">
			<script type="text/ng-template" id="allVarsContent">
				<div class="modal-header">
					<h3 class="modal-title">I'm a modal!</h3>
				</div>
				<div class="modal-body">
					<ul>
						<li ng-repeat="item in items">
							<a href="#" ng-click="$event.preventDefault(); selected.item = item; ok();">{{ item }}</a>
						</li>
					</ul>
					<!--Selected: <b>{{ selected.item }}</b>-->
				</div>
				<!--<div class="modal-footer">-->
					<!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
					<!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
				<!--</div>-->
			</script>

			<button type="button" class="btn btn-default" ng-click="open()">modal</button>
			<div ng-show="selected">Selection from a modal: {{ selected }}</div>
		</div>

		<!-- javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.js"></script>
		<script>
			/*
				Show all variables
				https://angular-ui.github.io/bootstrap/ -> Modal
			 */

			angular.module('allVarsModule', ['ngAnimate', 'ui.bootstrap']);

			angular.module('allVarsModule').controller('allVarsModal', function ($scope, $modal, $log) {
				// todo: get from api
				$scope.items = ['item1', 'item2', 'item3', 'exp()'];
				$scope.open = function () {
					var modalInstance = $modal.open({
						animation: true,
						templateUrl: 'allVarsContent',
						controller: 'allVarsInstModal',
						size: 'lg',
						resolve: {
							items: function () {
								return $scope.items;
							}
						}
					});
					modalInstance.result.then(function (selectedItem) {
						$scope.selected = selectedItem;
					});
				};
			});

			angular.module('allVarsModule').controller('allVarsInstModal', function ($scope, $modalInstance, items) {

				$scope.items = items;
				$scope.selected = {
					item: $scope.items[0]
				};

				$scope.ok = function () {
					$modalInstance.close($scope.selected.item);
				};

//				$scope.cancel = function () {
//					$modalInstance.dismiss('cancel');
//				};
			});
		</script>

	</body>
</html>
